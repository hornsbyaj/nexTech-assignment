<h1>Hacker News Latest Stories</h1>

<p *ngIf="!hackerNewsStories"><em>Loading...</em></p>
<table class='table' *ngIf="hackerNewsStories">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author. (C)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let story of hackerNewsStories">
      <td>{{ story.title }}</td>
      <td>{{story.author  }}</td>
      <td>{{story.url  }}</td>
    </tr>
  </tbody>
</table>
